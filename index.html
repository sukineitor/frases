<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de frases inspiradoras con música relajante, más de 100 frases motivacionales por categoría y opciones para guardar tus favoritas">
    <meta name="keywords" content="frases inspiradoras, motivación, éxito, felicidad, liderazgo, vida, citas, música inspiradora, desarrollo personal">
    <meta name="author" content="Inspiración Diaria">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Generador de Frases Inspiradoras | Encuentra tu motivación diaria">
    <meta property="og:description" content="Descubre frases inspiradoras acompañadas de música relajante para motivarte cada día">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tudominio.com">
    <meta property="og:image" content="https://tudominio.com/images/og-image.jpg">
    <title>Generador de Frases Inspiradoras | Motivación Diaria</title>
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- html2canvas para descargar imágenes -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/x-icon">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tudominio.com">
</head>
<body>
    <!-- Partículas de fondo -->
    <div id="particles-js"></div>
    
    <!-- Interruptor de tema -->
    <div class="theme-switch-wrapper">
        <span class="theme-icon"><i class="fas fa-moon"></i></span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>
    
    <!-- Encabezado -->
    <header>
        <div class="header-content">
            <h1>Generador de Frases Inspiradoras</h1>
            <p class="subtitle">Descubre frases motivadoras para inspirarte cada día</p>
        </div>
    </header>
    
    <main class="container">
        <!-- Caja de frases -->
        <section class="quote-box" aria-labelledby="quote-section">
            <h2 id="quote-section" class="sr-only">Frase Inspiradora</h2>
            
            <!-- Selector de categoría -->
            <div class="category-selector">
                <select id="category" aria-label="Seleccionar categoría de frase">
                    <option value="all">Todas las categorías</option>
                    <option value="motivation">Motivación</option>
                    <option value="success">Éxito</option>
                    <option value="happiness">Felicidad</option>
                    <option value="leadership">Liderazgo</option>
                    <option value="life">Vida</option>
                    <option value="creativity">Creatividad</option>
                    <option value="courage">Valentía</option>
                    <option value="wisdom">Sabiduría</option>
                </select>
            </div>
            
            <!-- Contenido de la frase -->
            <div class="quote-content">
                <p id="quote">Cargando frase...</p>
                <p id="author">— Autor</p>
            </div>
            
            <!-- Controles -->
            <div class="controls">
                <div class="control-group">
                    <button id="new-quote" aria-label="Generar nueva frase"><i class="fas fa-sync-alt"></i> Nueva Frase</button>
                    <button id="favorite" aria-label="Añadir a favoritos"><i class="far fa-heart"></i></button>
                    <button id="download" aria-label="Descargar frase"><i class="fas fa-download"></i></button>
                </div>
                
                <!-- Botones de compartir -->
                <div class="share-buttons">
                    <div id="twitter" class="share-button" aria-label="Compartir en Twitter"><i class="fab fa-twitter"></i></div>
                    <div id="facebook" class="share-button" aria-label="Compartir en Facebook"><i class="fab fa-facebook-f"></i></div>
                    <div id="whatsapp" class="share-button" aria-label="Compartir en WhatsApp"><i class="fab fa-whatsapp"></i></div>
                    <div id="pinterest" class="share-button" aria-label="Compartir en Pinterest"><i class="fab fa-pinterest-p"></i></div>
                </div>
            </div>
        </section>
        
        <!-- Reproductor de música mejorado -->
        <section class="music-player" aria-labelledby="music-section">
            <h2 id="music-section" class="sr-only">Reproductor de Música</h2>
            
            <div class="music-player-container">
                <div class="album-art">
                    <div class="album-image">
                        <i class="fas fa-music"></i>
                    </div>
                </div>
                
                <div class="player-controls">
                    <div class="song-info">
                        <h3 id="music-title">Cargando música...</h3>
                        <p id="music-category">Inspiración</p>
                    </div>
                    
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <div class="progress-bar-container">
                            <div id="progress-bar"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="shuffle" class="player-button" aria-label="Reproducción aleatoria"><i class="fas fa-random"></i></button>
                        <button id="prev-track" class="player-button" aria-label="Pista anterior"><i class="fas fa-step-backward"></i></button>
                        <button id="play-pause" class="player-button main-button" aria-label="Reproducir o pausar"><i class="fas fa-play"></i></button>
                        <button id="next-track" class="player-button" aria-label="Siguiente pista"><i class="fas fa-step-forward"></i></button>
                        <button id="repeat" class="player-button" aria-label="Repetir"><i class="fas fa-redo-alt"></i></button>
                    </div>
                    
                    <div class="volume-control">
                        <button id="sound-button" aria-label="Silenciar o activar sonido"><i class="fas fa-volume-up"></i></button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7" aria-label="Control de volumen">
                    </div>
                </div>
            </div>
            
            <audio id="background-music"></audio>
        </section>
        
        <!-- Botón para mostrar favoritos -->
        <button id="show-favorites-btn" class="floating-button" aria-label="Mostrar favoritos">
            <i class="fas fa-heart"></i>
        </button>
        
        <!-- Modal de favoritos -->
        <div id="favorites-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Mis Frases Favoritas</h2>
                    <button id="close-favorites" class="close-button" aria-label="Cerrar favoritos">&times;</button>
                </div>
                <div id="favorites-list" class="favorites-list">
                    <!-- Las frases favoritas se cargarán aquí -->
                </div>
                <div class="modal-footer">
                    <button id="clear-favorites" aria-label="Limpiar todos los favoritos"><i class="fas fa-trash-alt"></i> Limpiar todos</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Notificación -->
    <div id="notification" class="notification">
        <span id="notification-text">Notificación</span>
    </div>
    
    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <p>Generador de Frases Inspiradoras &copy; <span id="current-year">2025</span></p>
            <div class="social-links">
                <a href="https://www.instagram.com/leojhon.v?igsh=MTd5d2phdnR3NngzNg==" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/leo.jhon.hv" class="social-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://youtube.com/@leojhon.v?si=A1xJ7BqCgJJIu-qD" class="social-link" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
